<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialog Box1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend Deca', sans-serif;
      background-color: #1f2937; /* Dark mode background */
      color: #e5e7eb; /* Text color */
    }

    /* Claymorphism style for the modal */
    .modal-content {
      background: linear-gradient(145deg, #1e293b, #111827);
      box-shadow: 10px 10px 20px #0d0f12, -10px -10px 20px #2a3746;
      border-radius: 12px;
      padding: 2rem;
      transition: all 0.3s ease-in-out;
    }

    /* Pulsating hover effect on buttons */
    .btn-primary {
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      color: #fff;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0px 5px 10px rgba(59, 130, 246, 0.5);
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #2563eb;
    }

    .btn-secondary {
      background-color: #e5e7eb;
      color: #4b5563;
      padding: 10px 20px;
      border-radius: 12px;
      transition: background-color 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: #d1d5db;
    }

    /* Loader animation */
    .loader {
      width: 100%;
      height: 4px;
      background: #3b82f6;
      animation: loading 3s linear infinite;
      border-radius: 8px;
    }

    @keyframes loading {
      0% {
        width: 0%;
      }
      100% {
        width: 100%;
      }
    }

    /* Smooth modal fade-in effect */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Modal appearance animation */
    .modal-content {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

  <div class="modal-content max-w-lg w-full shadow-lg" id="classDiv">
    <div class="bg-gray-800 p-8 rounded-lg shadow-md text-left">
      <p id="dynamicMessage" class="text-gray-200 font-bold mb-6">Please wait while we process your request...</p>

      <!-- Progress Bar -->
      <div class="w-full bg-gray-700 mb-6">
        <div class="loader"></div>
      </div>

      <div class="flex justify-center space-x-8">
        <button class="btn-primary mt-8" onclick="startTyping()">OK</button>
        <a href="{{ url_for('welcome_screen') }}">
          <button class="btn-secondary mt-8">Next</button>
        </a>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='dirgod.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap');

        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent-color: #4f46e5;
            --accent-color-hover: #4338ca;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
        }

        h1, h2, .futuristic-text {
            font-family: 'Orbitron', sans-serif;
        }

        .clay-card {
            background: linear-gradient(145deg, #1a2234, #1e293b);
            border-radius: 30px;
            box-shadow: 20px 20px 60px #131c2c,
                        -20px -20px 60px #29364a;
        }

        .clay-button {
            background: linear-gradient(145deg, #4338ca, #4f46e5);
            border-radius: 15px;
            box-shadow: 5px 5px 15px #131c2c,
                        -5px -5px 15px #29364a;
            transition: all 0.3s ease;
        }

        .clay-button:hover {
            transform: translateY(-3px);
            box-shadow: 8px 8px 20px #131c2c,
                        -8px -8px 20px #29364a;
        }

        .glassmorphism {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .neon-border {
            box-shadow: 0 0 5px var(--accent-color),
                        0 0 10px var(--accent-color),
                        0 0 15px var(--accent-color),
                        0 0 20px var(--accent-color);
        }

        #profile {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
        }

        #profile.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .progress-bar {
            transition: width 1s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl clay-card overflow-hidden">
        <div class="p-8 glassmorphism">
            <h1 class="text-4xl font-bold mb-6 text-center futuristic-text neon-border">Student Result Dashboard</h1>
            <div class="flex flex-col md:flex-row items-center space-y-6 md:space-y-0 md:space-x-8">
                <div id="profile" class="w-32 h-32 bg-indigo-600 rounded-full flex items-center justify-center shadow-lg pulse-animation">
                    <i class="fas fa-user-graduate text-5xl text-white"></i>
                </div>
                <div class="flex-1 space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <div class="text-sm text-indigo-300">Name:</div>
                            <div id="studentName" class="font-semibold text-lg">Loading...</div>
                        </div>
                        <div>
                            <div class="text-sm text-indigo-300">Class:</div>
                            <div id="studentClass" class="font-semibold text-lg">Loading...</div>
                        </div>
                        <div>
                            <div class="text-sm text-indigo-300">Subject:</div>
                            <div id="studentSubject" class="font-semibold text-lg">Loading...</div>
                        </div>
                        <div>
                            <div class="text-sm text-indigo-300">Score:</div>
                            <div id="studentScore" class="font-semibold text-lg">Loading...</div>
                        </div>
                    </div>
                    <div>
                        <div class="text-sm text-indigo-300">Exam Number:</div>
                        <div id="examNumber" class="font-semibold text-lg">Loading...</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-8 glassmorphism mt-4">
            <div class="mb-6">
                <h2 class="text-2xl font-semibold mb-2 futuristic-text">Performance</h2>
                <div class="bg-gray-700 rounded-full h-4 overflow-hidden">
                    <div id="scoreBar" class="bg-indigo-500 h-4 rounded-full progress-bar" style="width: 0%"></div>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-4">
                    <h2 class="text-2xl font-semibold mb-4 futuristic-text">Student's Answers</h2>
                    <div id="studentAnswers" class="glassmorphism p-6 rounded-xl text-lg"></div>
                </div>
                <div class="space-y-4">
                    <h2 class="text-2xl font-semibold mb-4 futuristic-text">Correct Answers</h2>
                    <div id="correctAnswers" class="glassmorphism p-6 rounded-xl text-lg"></div>
                </div>
            </div>
        </div>

        <div class="p-8 glassmorphism mt-4">
            <button class="w-full clay-button text-white font-bold py-3 px-6 rounded-xl transition duration-300 text-lg futuristic-text">
                Upload Results
            </button>
        </div>
    </div>

    <!-- Modal for messages -->
    <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md glassmorphism">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-indigo-300 futuristic-text" id="modalTitle"></h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-300" id="modalMessage"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="modalClose" class="px-4 py-2 clay-button text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-300 futuristic-text">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                const profile = document.getElementById('profile');
                profile.classList.add('visible');
            }, 500);

            // Simulating score loading
            setTimeout(function () {
                const scoreBar = document.getElementById('scoreBar');
                const score = 85; // Replace with actual score
                scoreBar.style.width = score + '%';
            }, 500);
        });
    </script>
    <script src="{{ url_for('static', filename='studentResults.js') }}"></script>
    <script src="{{ url_for('static', filename='saveResults.js') }}"></script>
</body>
</html>
